<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <!--名前-->
            <div class="name-box cat">
              <div class="name is-halfWidth">
                <p class="label_text">名字<span class="alert">※</span></p>
                <input type="text" name="last-name" class="text_area" required>
              </div>
              <div class="name is-halfWidth">
                <p class="label_text">名前<span class="alert">※</span></p>
                <input type="text" name="fast-name" class="text_area" required>
              </div>
            </div>
            <!--性別-->
            <div class="gender cat">
              <p class="label_text">性別</p>
              <div class="gender-list">
                <label class="gender-content"><input type="radio" name="gender" value="male" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-content"><input type="radio" name="gender" value="female" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-content"><input type="radio" name="gender" value="other" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <!--出身-->
            <div class="origin is-halfWidth cat">
              <p class="label_text">出身</p>
              <select name="pref_name" id="" class="text_area">
                <option value="東京">東京</option>
                <option value="千葉">千葉</option>
                <option value="埼玉">埼玉</option>
                <option value="神奈川">神奈川</option>
              </select>
            </div>
            <!--Eメール-->
            <div class="email cat">
              <p class="label_text">Eメール<span class="alert">※</span></p>
              <input type="email" name="email" class="text_area" placeholder="ex)hoge@example.com" required>
            </div>
            <!--電話番号-->
            <div class="tel cat">
              <p class="label_text">電話番号</p>
              <input type="tel" name="tel" class="text_area" placeholder="ex)09012345678">
            </div>
            <!--パスワード-->
            <div class="password cat">
              <p class="label_text">パスワード<span class="alert">※</span></p>
              <input type="password" name="password" class="text_area" required>
            </div>
            <div class="password cat">
              <p class="label_text">パスワード(確認用)<span class="alert">※</span></p>
              <input type="password" name="password" class="text_area" required>
            </div>
            <!--希望コース-->
            <div class="course cat">
              <p class="label_text">希望コース</p>
              <div class="course-list">
                <label>
                  <input type="checkbox" name="course" value="frontend">フロントエンド
                </label>
              </div>
              <div class="course-list">
                <label>
                  <input type="checkbox" name="course" value="backtend">バックエンド
                </label>
              </div>
              <div class="course-list">
                <label>
                  <input type="checkbox" name="course" value="app">アプリ
                </label>
              </div>
            </div>
            <!--備考-->
            <div class="remarks cat">
              <p class="label_text">備考</p>
              <textarea name="textarea" class="text_area input-area" placeholder="何かあればご記入ください"></textarea>
            </div>
            <!--送信ボタン-->

            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
